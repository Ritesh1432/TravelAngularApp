                   <div class="col-12 col-sm-11 offset-sm-1">
                    <div class="btn-group" role="group">
                        <a role="button" class="btn btn-primary" href="tel:+8806414571"><i class="fa fa-phone"> Call</i></a>
                        <a role="button" class="btn btn-info"><i class="fa fa-skype"> Skype</i></a>

        </div>
        <div class="col-12 col-md">
            <div class="row row-content">
                <div class="col-12">
                   <h3>Get in Touch with Us</h3>
                </div>
                 <div class="col-12 col-md-11 offset-md-1">
                     <form method="POST">
                     <div class="form-group row">
                         <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                         <div class="col-md-10">
                             <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" required> 
                         </div>  
                     </div>
                     <div class="form-group row">
                         <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                         <div class="col-md-10">
                             <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name"> 
                         </div>  
                     </div>
                     <div class="form-group row">
                             <label for="telnum" class="col-12 col-md-2 col-form-label">Contact</label>
                             <div class="col-5 col-md-3">
                                 <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code" required>
                             </div>
                             <div class="col-7 col-md-7">
                                 <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="emailid" class="col-md-2 col-form-label">Email</label>
                             <div class="col-md-10">
                                 <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" required>
                             </div>
                         </div>
                         <div class="form-group row">
                             <div class="col-md-6 offset-md-2">
                                 <div class="form-check">
                                     <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                                     <label class="form-check-label" for="approve">
                                         <strong>May we contact you?</strong>
                                     </label>
                                 </div>
                             </div>
                             <div class="col-md-3 offset-md-1">
                                 <select class="form-control">
                                     <option>Tel.</option>
                                     <option>Email</option>
                                 </select>
                             </div>
                         </div>
                         <div class="form-group row">
                            <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                             <div class="col-md-10">
                                 <textarea class="form-control" id="feedback" name="feedback" rows="12" required></textarea>
                             </div>
                         </div>
                         <div class="form-group row">
                             <div class="offset-md-2 col-md-10">
                                 <button type="submit" class="btn btn-primary">Send Feedback</button>
                             </div>
                         </div>
                 </form>
                </div>
            </div>
        </div>
    </div>
</div>
