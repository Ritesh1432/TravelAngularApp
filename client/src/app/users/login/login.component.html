<div class="container login-form">
    <h5 style="font-family: Times New Roman;font-size: 42px;font-style: italic;padding-top: 80px;margin-left: 35%;"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
        Sign In</h5>
              
                <form [formGroup] = "loginForm" novalidate (ngSubmit)="userLogin()">
                    <div class="form-group">  
                    <label class="col-form-label">Username:</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                   <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                      </div>
                    <input type="text" class="form-control" formControlName="username" required>
                    </div>
                  </div>
                    <div class="form-group">  
                    <label class="col-form-label">Password:</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                   <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                      </div>
                    <input type="password" class="form-control" formControlName="password" required>
                    </div>
                  </div>
              <div>
                <input type="submit" class="btn btn-primary" [disabled]= "!loginForm.valid" style="background-color: MediumSeaGreen; float: right;"/>
              </div>
              </form>
</div>
