<div class="container signup-class">
    <div class="col-12 col-md-10 offset-md-1">
        <div class="card w-80" id="form-card">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                 <form class="signup-form" [formGroup] = "registerForm" novalidate (ngSubmit) = "userRegister()">
                     <div class="form-group">  
                       <label class="col-form-label">Full Name:</label>
                       <div class="input-group">
                         <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-address-card" aria-hidden="true"></i></span>
                         </div>
                       <input type="text" class="form-control" formControlName="fname" required>
                       </div>
                     </div>
                 
                     <div class="form-group">  
                       <label class="col-form-label">Email ID:</label>
                       <div class="input-group">
                          <input type="email" class="form-control" formControlName="email" required>
                         <div class="input-group-append">
                      <span class="input-group-text">@example.com</span>
                         </div>
                       </div>
                     </div>
                 
                     <div class="form-group">  
                       <label class="col-form-label">Contact No:</label>
                       <div class="input-group">
                         <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></span>
                         </div>
                       <input type="tel" class="form-control" formControlName="contactno" required>
                       </div>
                     </div>
                 
                     <div class="form-group">  
                       <label class="col-form-label">Username:</label>
                       <div class="input-group">
                         <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                         </div>
                       <input type="text" class="form-control" formControlName="username" required>
                       </div>
                     </div>
                     <div class="form-group">  
                       <label class="col-form-label">Password:</label>
                       <div class="input-group">
                         <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                         </div>
                       <input type="password" class="form-control" formControlName="password" required>
                       </div>
                     </div>
                   
                 <div class="signup-footer">
                   <a role="button" class="btn btn-primary" routerLink = "/login" style="color: white;" >Already a User? Login</a>
                  
                   &nbsp;<input type="submit" class="btn btn-primary" [disabled]= "!registerForm.valid" />
                 </div>
                 </form>
                </div>
            </div>
     </div>
    </div>
